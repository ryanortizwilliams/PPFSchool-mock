<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>会員新規登録</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/2abed88443.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="index.html">PPFスクール</a>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >ホーム</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="dashboard.html"
                >ダッシュボード</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                href="teacher-profile.html"
                tabindex="-1"
                aria-disabled="true"
                >教師プロフィール</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="full-page d-flex">
      <div class="col-md-10 mx-auto my-auto col-lg-5">
        <p class="text-center fs-2 m-1">新規会員登録</p>
        <p class="text-center">
          下記フォームにすべて記載の上、お申し込みをお願いします
        </p>
        <form
          action="signup-confirm.html"
          class="p-4 p-md-5 border rounded-3 bg-light"
        >
          <!-- for input section -->
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="name@example.com"
            />
            <label for="name">名前</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="phone"
              placeholder="Password"
            />
            <label for="floatingPassword">電話番号</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="name@example.com"
            />
            <label for="email">メールアドレス</label>
          </div>

          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me" />
              <a href="#" class="link-dark">プライバシーポリシー</a>に同意する
            </label>
          </div>

          <div class="container pt-1 d-flex justify-content-center">
            <a href="index.html" class="btn btn-secondary btn-lg w-25 mx-3"
              >戻る</a
            >
            <button class="btn btn-primary btn-lg mx-3">
              新規会員申し込み
            </button>
          </div>
        </form>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <div>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">問合せ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">運営会社</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">プライバシー</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">特定商取引に関する表記</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
